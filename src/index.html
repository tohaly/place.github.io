<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">&nbsp;</h1>
          <p class="user-info__job">&nbsp;</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">ТЕСТОВАЯ</h3>
          <div class="place-card__likes">
            <button class="place-card__like-icon"></button>
            <p class="place-card__likes-numb">
              <div class="place-card__spinner place-card__spinner_visible"></div>
            </p>
          </div>
        </div>
      </div>

      конец примера. -->
    </div>
    <div class="popup"></div>
    <script src="./js/api.js"></script>
    <script src="./js/initialCards.js"></script>
    <script src="./js/popupsData.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/cardList.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
